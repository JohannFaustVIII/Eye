<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/company-input.css">
    <link rel="stylesheet" href="styles/filters.css">
    <link rel="stylesheet" href="styles/company.css">
  </head>
  <body>
    <div class="main-box">
      <div class="content-box">
        <div>Ignore company in search:</div>
        <div class = "input-line">
          <input class = "company-input" id="company" type="text"/>
          <button class = "company-add" id="add-button">+</button>
        </div>
        <div class="full-hide-line">
          <input class = "full-hide-checkbox" id="full-hide" type="checkbox"/>
          Fully hide offers
        </div>
        <div class="hide-no-companies-line">
          <input class = "hide-no-companies-checkbox" id="hide-no-companies" type="checkbox"/>
          Hide offers without company
        </div>
        <div class="company-list" id = "company-ignore-list">
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/settings/settings.js"></script>
</html>
