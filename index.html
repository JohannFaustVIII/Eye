<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/company-input.css">
    <link rel="stylesheet" href="styles/filters.css">
    <link rel="stylesheet" href="styles/company.css">
    <link rel="stylesheet" href="styles/tab.css">
    <link rel="stylesheet" href="styles/color.css">
  </head>
  <body>
    <div class="main-box">
      <div class="content-box">
        <div>Add company:</div>
        <div class = "input-line">
          <input class = "company-input" id="company" type="text"/>
          <button class = "company-add" id="add-button">+</button>
        </div>
        <div class="full-hide-line">
          <input class = "full-hide-checkbox" id="full-hide" type="checkbox"/>
          Fully hide offers
        </div>
        <div class="hide-no-companies-line">
          <input class = "hide-no-companies-checkbox" id="hide-no-companies" type="checkbox"/>
          Hide offers without company
        </div>

        <div class="tab">
          <button id="ignored-tab-button">Ignored</button>
          <button id="favored-tab-button">Favored</button>
        </div>

        <div class="company-container" id = "companies-ignored">
          <div class="company-list" id = "company-ignore-list">
          </div>
          <div class="color-pick">
            <label class="color-label" for="ignored-color">Color for ignored offers</label>
            <input type="color" id="ignored-color" name="ignored-color"/>
          </div>
        </div>

        <div class="company-container" id = "companies-favored">
          <div class="company-list" id = "company-favored-list">
          </div>
          <div class="color-pick">
            <label class="color-label" for="favored-color">Color for favored offers</label>
            <input type="color" id="favored-color" name="favored-color"/>
          </div>
        </div>

        <div class="color-pick">
          <label class="color-label" for="base-color">Color for base offers</label>
          <input type="color" id="base-color" name="base-color"/>
        </div>

      </div>
    </div>
  </body>
  <script type="module" src="scripts/settings/settings.js"></script>
</html>
